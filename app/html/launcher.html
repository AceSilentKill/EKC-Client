<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EKC</title>
<style>
    html, body {
        background: black;
        height: 100%;
        overflow: hidden;
    }
    body {
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        position: relative;
    }
    .container {
        margin-top: 50px;
        width: 80%;
        margin: 50px auto;
        text-align: center;
        position: relative;
        z-index: 1;
    }
    h1, select, .remove-button, .launch-button {
        color: #fff;
    }
    h1 {
        margin-bottom: 30px;
    }
    select {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #666;
        color: #fff;
        font-size: 16px;
        margin-bottom: 20px;
        margin-right: 10px;
    }
    .remove-button {
        background-color: #8b0000;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .remove-button:hover {
        background-color: #6b0000;
    }
    .launch-button {
        background-color: #333;
        color: #fff;
        border: 2px solid #fff;
        padding: 15px 30px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        margin-bottom: 20px;
    }
    .launch-button:hover {
        background-color: #fff;
        color: #333;
    }

    #Matrix {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
    }

    /* Popup box */
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        z-index: 9999;
    }
    .popup-content {
        text-align: center;
    }
    .popup-input {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background-color: #666;
        color: #fff;
        font-size: 16px;
    }
    .popup-button {
        background-color: #8b0000;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .popup-button:hover {
        background-color: #6b0000;
    }
    .close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    color: #fff;
    font-size: 20px;
}
.exit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #8b0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .exit-button:hover {
            background-color: #6b0000;
        }
</style>
</head>
<body>
    <canvas id="Matrix"></canvas>
    <button class="exit-button" onclick="exitLauncher()">Exit</button>
<div class="container">
    <h1>EKC</h1>
    <button class="launch-button" onclick="startGame()">LAUNCH</button><br><br>
    <select id="accountDropdown" onclick="openPopup()">
        <option value="account1">Account 1</option>
        <option value="account2">Account 2</option>
        <option value="account3">Account 3</option>
        <option value="account4">Account 4</option>
        <option value="account5">Account 5</option>
    </select>
    <button class="remove-button" onclick="removeAccount()">REMOVE</button>
</div>

<div id="loginPopup" class="popup">
    <div class="popup-content">
        <span class="close-button" onclick="closePopup()">X</span>
        <h2>Login</h2>
        <input type="text" id="username" class="popup-input" placeholder="Username">
        <br>
        <input type="password" id="password" class="popup-input" placeholder="Password">
        <br>
        <button class="popup-button" onclick="login()">Login</button>
    </div>
</div>


</body>
<script>
        // Matrix rain JavaScript code
        const canvas = document.getElementById('Matrix');
        const context = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';

        const alphabet = katakana + latin + nums;
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            context.fillStyle = 'rgba(0, 0, 0, 0.05)';
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.fillStyle = '#0F0';
            context.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                context.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);
    </script>
</html>
