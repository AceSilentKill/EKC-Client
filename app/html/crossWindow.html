<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crosshair Preferences</title>
    <link rel="stylesheet" type="text/css" href="../css/crossWindow.css">
</head>
<body>
    <h2>Crosshair Preferences</h2>
    <label for="xScale">X Scale:</label>
    <input type="number" id="xScale" name="xScale">
    <label for="yScale">Y Scale:</label>
    <input type="number" id="yScale" name="yScale">
    <label for="url">URL:</label>
    <input type="text" id="url" name="url">
    <button id="cuisave">Save</button>
</body>
</html>
