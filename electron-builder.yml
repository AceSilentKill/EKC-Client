appId: com.Error.EKC
productName: 'EKC-Client'
icon: app/img/icon.png

win:
  artifactName: ${name}-${os}-portable-${version}-${arch}.${ext}
  target:
    - target: nsis
      arch:
        - x64
    - target: nsis
      arch:
        - ia32
    - target: portable
      arch:
        - x64
    - target: portable
      arch:
        - ia32

nsis:
  artifactName: ${name}-${os}-setup-${version}-${arch}.${ext}
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true

npmRebuild: false

files:
  - "**/*"
  - "!.eslintrc"
  - "!.github"
  - "!.vscode"
  - "!.gitignore"
  - "LICENSE.md"